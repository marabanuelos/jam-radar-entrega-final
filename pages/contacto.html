<body>


    <header class="header">
        <div class="logo">
            <img src="../media/LOGO JAM RADAR.png" alt="Logo de la marca">
        </div>

        <nav>
            <a href="../index.html">INICIO</a>
            <a href="../pages/acerca.html">ACERCA</a>

            <a href="../pages/contacto.html">CONTACTO</a>
        </nav>

    </header>

    <main>
        <section id="contacto" class="tarjetas">
            
            <form action="#" method="post" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <!-- Lista de países -->
                    <option value="1">México</option>
                    <option value="2">Argentina</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
    
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
                <button type="submit" class="hero-button">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box">
                <figure>
                    <a href="#">
                        <img src="../media/LOGO JAM RADAR.png" alt="Logo de Jam RADAR">
                    </a>

            </div>
